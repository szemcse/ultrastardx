ABOUT_OVERVIEW=UltraStar Deluxe egy ingyenes, nyílt forráskódú karaoke program PC-re. A játékélmény hasonló a Sony Computer által forgalmazott SingStar™ termékéhez. Szórakozás, amely eddig kizárólag a Playstation® felhasználói számára volt elérhető. A SingStar™-től eltérően az UltraStar Deluxe lehetővé teszi a felhasználók számára, hogy saját dalokat készítsenek, és saját maguk énekeljék azokat PC-n.\nA forráskód közzétételével lehetővé tettük a játék teljes testreszabhatóságát a szíved vágya szerint.\nAzt módosíthatsz, amit szeretnél a játékban.\nKészíts saját sablonokat, vagy tölts le tartalmakat a közösségi oldalakról, például bővítményeket, ingyenes dalokat vagy kódjavításokat a kibővített szolgáltatásokhoz.\nParti módban ez lehetővé teheti számunkra, hogy akár legfeljebb tizenkét játékos énekelheti kedvenc zenéjén, hogy pontokat szerezzen, a hangmagasságtól és az ének ritmusától függően.
